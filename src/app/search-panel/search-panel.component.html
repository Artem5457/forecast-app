<div class="search-panel">
  <div class="search-panel__header">
    <mat-icon
      svgIcon="close"
      class="close-icon"
      (click)="closeSearchPanel.emit()"
    ></mat-icon>
  </div>
  <div class="search-city-forecast">
    <input
      #searchInput
      placeholder="search location"
      class="search-panel__input"
      type="text"
    >
    <mat-icon
      class="search-panel__input--icon"
      svgIcon="search"
    ></mat-icon>
    <app-search-panel-list
      *ngIf="cities.length; else notFound"
      [cities]="cities"
      (closeSearchPanel)="closeSearchPanel.emit()"
    ></app-search-panel-list>
  </div>
</div>

<ng-template #notFound>
  <div class="not-found">Not Found</div>
</ng-template>
