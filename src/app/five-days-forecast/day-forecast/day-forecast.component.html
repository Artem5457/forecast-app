<div class="day-forecast">
  <div class="day-forecast__title">{{ date }}</div>
  <mat-icon svgIcon="clear"></mat-icon>
  <div class="day-forecast__temp">
    <div class="day-forecast__temp--min">
      <span>{{minTemp}}</span>
      <span>°C</span>
    </div>
    <div class="day-forecast__temp--max">
      <span>{{maxTemp}}</span>
      <span>°F</span>
    </div>
  </div>
</div>
