<app-forecast-sidebar
  [todayForecast]="todayForecast$ | async"
  [isCelsius]="isCelsius$ | async"
></app-forecast-sidebar>

<app-forecast-container
  #forecastContainer
  class="forecast-panel"
  [isCelsius]="isCelsius$ | async"
  [todayForecast]="todayForecast$ | async"
  [ngClass]="{
    activeScroll: (isInfoBlockScrolled$ | async)
  }"
></app-forecast-container>
